<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modelo de caixas</title>
    <style>
        h1{
            background-color: #ebebeb;
            height: 300px;
            width: 300px;

            border-width: 1px;
            border-style: dotted;
            border-color: black;

            padding-top: 100px;
            padding-right: 5px;
            padding-bottom: 100px;
            padding-left: 40px;
        }
    </style>
</head>
<body>
    <h1>O H1 é uma caixa</h1>
    <p>Também aqui é uma caixa, mas <a href="#">os links</a> são inline</p>
</body>
</html>
