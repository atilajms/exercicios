<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste fontes</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgb(197, 255, 236);
        }


        a:visited{
            color: black;
            background-color: rgb(182, 16, 16);
            font-family:'Times New Roman', Times, serif;
            font-size: 1em;
            
        }

    </style>
</head>
<body>
    <h1>Links</h1>
    <ul>
        <li><a href="https://www.google.com.br" target="_blank">Google</a></li>
        <li><a href="https://www.youtube.com.br" target="_blank" class="a">Youtube</a></li>
        <li><a href="https://www.cnnbrasil.com.br" target="_blank" class="a">CNN</a></li>
    </ul>
    <p>a:visited{
        text-decoration: underline;
        background-color: rgb(122, 122, 122);
        color: white;
    }

    a:hover{
        text-decoration: underline;
        background-color: rgb(122, 122, 122);
        color: white;
    }</p>
</body>
</html>
